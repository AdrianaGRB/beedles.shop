<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>¡Log in!</title>
</head>
<body>
    <div class="signin">
        <div class="back-img">
          <div class="sign-in-text">
            <h2 class="active">¡Ingresar!</h2>
          </div><!--/.sign-in-text-->
          <div class="layer">
          </div><!--/.layer-->
          <p class="point">&#9650;</p>
        </div>
        <div class="form-section">
         
          <form action="#">
            <!--Email-->
            <label class="mdl-textfield__label" for="sample3">Email</label>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="email" id="sample3">
            </div>
        
            <!--Password-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label" for="sample3">Contraseña</label>
              <input pattern=".{8,}" class="mdl-textfield__input" type="password" id="sample3">
            </div>
          </form>
        </div>
        <button class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
      <a href="./index.html">¡Ingresar!</a> 
        </button>
     </div>
</body>
</html>
